[Rainmeter]
Update=1000

@Include1=#@#Globals\Formats.inc
@Include2=#CURRENTPATH#Globals\Globals.inc

[Metadata]
Name=24hr Clock
Author=Tuxwonder
Version=1.0.0
Information=This Scrap counter now displays time. Hands function as a 12hr clock. This specific meter is a 24hr clock.

[MeasureTime]
Measure=Time

[MeasureTime_Clock]
Measure=Time
Format=%#H:%M

